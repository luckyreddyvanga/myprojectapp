<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List App</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <style>
    body {
      background-color: #f5f5f5;
    }

    .task-card img {
      height: 80px;
      object-fit: cover;
    }

    .task-done {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .category-badge {
      font-size: 0.75rem;
    }

    .task-actions button {
      width: 36px;
      height: 36px;
      padding: 0;
    }

    .deadline-text {
      font-size: 0.8rem;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <!-- NAVBAR WITH LOGIN ON RIGHT -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My ToDo</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarContent" aria-controls="navbarContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <!-- left (empty or future links) -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

        <!-- right login button -->
        <div class="d-flex">
          <button class="btn btn-outline-light">Login</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTAINER -->
  <div class="container py-4">
    <div class="row">
      <div class="col-lg-4 mb-4">
        <!-- ADD TASK CARD (STATIC FORM, NO JS) -->
        <div class="card">
          <div class="card-header bg-primary text-white">
            Add New Task
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Task title</label>
                <input type="text" class="form-control"
                       placeholder="e.g. Complete chemistry notes">
              </div>

              <div class="mb-3">
                <label class="form-label">Category</label>
                <select class="form-select">
                  <option value="Personal">Personal</option>
                  <option value="Study">Study</option>
                  <option value="Work">Work</option>
                  <option value="Other">Other</option>
                </select>
              </div>

              <!-- NEW: DEADLINE (DATE & TIME) -->
              <div class="mb-3">
                <label class="form-label">Deadline (date & time)</label>
                <input type="datetime-local" class="form-control">
                <!-- If you prefer, you can use separate date/time:
                     <div class="row g-2 mt-1">
                       <div class="col-6">
                         <input type="date" class="form-control">
                       </div>
                       <div class="col-6">
                         <input type="time" class="form-control">
                       </div>
                     </div>
                -->
              </div>

              <div class="mb-3">
                <label class="form-label">Image URL (optional)</label>
                <input type="text" class="form-control"
                       placeholder="Paste image link here">
                <div class="form-text">
                  Small preview image shown in task card.
                </div>
              </div>

              <button type="button" class="btn btn-primary w-100">
                Add Task
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- TASK LIST (STATIC EXAMPLE) -->
      <div class="col-lg-8">
        <div class="card">
          <div class="card-header bg-light">
            To Do List
          </div>
          <div class="card-body">

            <!-- FILTER BY CATEGORY (STATIC SELECT) -->
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="mb-0">Tasks</h5>
              <select class="form-select w-auto">
                <option value="All">All</option>
                <option value="Personal">Personal</option>
                <option value="Study">Study</option>
                <option value="Work">Work</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="row g-3">
              <!-- Example default task 1 -->
              <div class="col-md-6">
                <div class="card task-card shadow-sm">
                  <div class="row g-0">
                    <div class="col-4">
                      <img src="https://via.placeholder.com/150x100?text=Study"
                           class="img-fluid rounded-start"
                           alt="Task image">
                    </div>
                    <div class="col-8 d-flex flex-column">
                      <div class="card-body pb-2">
                        <div class="d-flex justify-content-between align-items-start">
                          <div>
                            <h6 class="card-title mb-1">
                              Finish math assignment
                            </h6>
                            <!-- NEW: DEADLINE TEXT SHOWN -->
                            <p class="deadline-text mb-1">
                              Deadline: 17 Nov 2025, 10:00 PM
                            </p>
                          </div>
                          <span class="badge bg-info text-dark category-badge">
                            Study
                          </span>
                        </div>
                      </div>
                      <div class="card-footer bg-white border-0 pt-0 pb-2">
                        <div class="d-flex justify-content-between align-items-center">
                          <!-- left: checkbox (static) -->
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label small">
                              Done
                            </label>
                          </div>
                          <!-- right: wrong (static button) -->
                          <div class="task-actions">
                            <button class="btn btn-outline-danger btn-sm"
                                    type="button"
                                    title="Remove task">
                              ✖
                            </button>
                          </div>
                        </div>
                      </div>
                    </div> <!-- col-8 -->
                  </div> <!-- row -->
                </div> <!-- card -->
              </div> <!-- col -->

              <!-- Example default task 2 (done look) -->
              <div class="col-md-6">
                <div class="card task-card shadow-sm">
                  <div class="row g-0">
                    <div class="col-4">
                      <img src="https://via.placeholder.com/150x100?text=Personal"
                           class="img-fluid rounded-start"
                           alt="Task image">
                    </div>
                    <div class="col-8 d-flex flex-column">
                      <div class="card-body pb-2">
                        <div class="d-flex justify-content-between align-items-start">
                          <div>
                            <h6 class="card-title mb-1 task-done">
                              Call parents
                            </h6>
                            <p class="deadline-text mb-1 task-done">
                              Deadline: 16 Nov 2025, 8:00 PM
                            </p>
                          </div>
                          <span class="badge bg-primary category-badge">
                            Personal
                          </span>
                        </div>
                      </div>
                      <div class="card-footer bg-white border-0 pt-0 pb-2">
                        <div class="d-flex justify-content-between align-items-center">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" checked>
                            <label class="form-check-label small">
                              Done
                            </label>
                          </div>
                          <div class="task-actions">
                            <button class="btn btn-outline-danger btn-sm"
                                    type="button"
                                    title="Remove task">
                              ✖
                            </button>
                          </div>
                        </div>
                      </div>
                    </div> <!-- col-8 -->
                  </div> <!-- row -->
                </div> <!-- card -->
              </div> <!-- col -->

            </div> <!-- row g-3 -->

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional for navbar; no custom JS code) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
